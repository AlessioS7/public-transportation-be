spring.datasource.url=jdbc:postgresql://localhost:5432/lab4Login
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PS}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
#this is an email address created on purpose for this lab
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

login.jwt.key=${JWT_KEY}
login.jwt.expiration=3600000
login.token.prefix=Bearer 
login.header.string=Authorization
login.jwt.expiration.embedded=604800000



